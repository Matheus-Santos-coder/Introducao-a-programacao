<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução á Programação exercicio 05</title>
</head>
<body>
    <h1>Exercicio 05</h1>
    <p>Solicita dois números e exibe as operações aritméticas entre eles.</p>

    <form id="form">
        <input id="input1" type="number" placeholder="Digite um número">
        <input id="input2" type="number" placeholder="Digite outro número">
        <button>Calcular</button>
    </form>

    <div id="result"></div>

    <script>
        function onSubmit(event) {
            event.preventDefault()

            let n1 = parseFloat(input1.value)
            let n2 = parseFloat(input2.value)

            if(isNaN(n1)) {
                result.innerhtml = '<p>Por Favor, digite o primeiro valor!</p>'
                return
            }

            if(isNaN(n2)) {
                result.innerHTML = '<p>Por favor, digite o segundo valor</p>'
                return
            }

            let sum = n1 + n2
            let subtraction = n1 - n2
            let multiplication = n1 * n2
            let division = n1 / n2
            let rest = n1 % n2

            result.innerHTML = `
                <ul>
                    <li>Soma: <b>${sum}</b>.</li>
                    <li>Substração: <b>${subtraction}</b>.</li>
                    <li>Multiplicação: <b>${multiplication}</b>.</li>
                    <li>Divisão: <b>${division}</b>.</li>
                    <li>Resto: <b>${rest}</b>.</li>
                </ul>
            `
        }

        form.addEventListener('submit', onSubmit)
    </script>
</body>
</html>
