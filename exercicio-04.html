<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a programação exercicio 04</title>
</head>
<body>
    <h1>Exercicio 04</h1>
    <p>calcula a equação de 2º grau usando a formula de bhaskara</p>

    <script>
        let a = parseFloat(prompt('Informe o valor de A:'))
        let b = parseFloat(prompt('Informe o valor de B:'))
        let c = parseFloat(prompt('Informe o valor de C:'))

        let delta = b * b - 4 * a * c // Primeiro calcula o delta
        let x1 = (-b + Math.sqrt(delta)) / (2 * a) // Calcule a primeira raiz
        let x2 = (-b - Math.sqrt(delta)) / (2 * a) // calcula a segunda raiz

        document.write(`
            <ul>
                <li>Entradas: <b>${a}</b>, <b>${b}</b> e <b>${c}</b>,</li>
                <li>x1: <b>${x1}</b>.</li>
                <li>x2: <b>${x2}</b>.</li>
            </ul>
       
        `)
    </script>
</body>
</html>
